<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="icon" href="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/512/weather-icon.png">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
        integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <!--fontawesome--->
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
    <!--weather icons-->
    <script src="https://kit.fontawesome.com/cd0a96e023.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Weather Dashboard</title>
</head>

<body>
    <!--navbar-->
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <h1>Local Weather</h1>
        </a>
        <span id="date" class="lead"> 12:00 PM | November 16, 2020</span>
    </nav>

    <main class="container">
        <div class="row mb-2">
            <!--search bar-->
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
                <div class="input-group mb-3" style="width: 100%;">
                    <input id="search-input" type="city" name="city" class="form-control"
                        placeholder="Please enter a city" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="searchBtn" class="btn btn-light"
                            style="background-color: slategrey; color: floralwhite;" type="button">Search</button>
                    </div>
                </div>
                <ul id="city-list" class="list-group list-group-flush">
                </ul>
            </div>
            <!--current weather-->
            <div class="col-8 weather mx-auto">
                <div class="weather-head">
                    <h1 id="location">Austin, Texas</h1>
                    <div class="row">
                        <div id="description" class="col-6">
                            
                            <p id="desc">Rain <i id="icon-desc" class="fas fa-cloud-rain"></i> </p>
                            
                        </div>
                        <div id="temperature" class="col-6">
                            <p id="desc">75<i class="fas fa-temperature-low"></i></p>
                        </div>
                    </div>

                </div>
                <div class="weather-body">
                    <div class="row">
                        <div class="humidity col-4">
                            <i class="fas fa-humidity"></i><span> Humidity</span>
                        </div>
                        <div class="wind col-4">
                            <i class="fas fa-wind"></i><span> Wind Speed</span>
                        </div>
                        <div class="uvIndex col-4">
                            <i class="wi wi-horizon"></i><span> UV Index</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="humidity" class="humidity-data col-4">
                        65%
                    </div>
                    <div id="wind" class="wind-data col-4">
                        22 MPH
                    </div>
                    <div id="uvIndex" class="degree-data col-4">
                        <p class="rounded border border-danger bg-danger text-white">167</p>
                    </div>
                </div>
            </div>
        </div>

        <!--five day forecast-->
        <div class="card-title">
            <h1>Five Day Forecast</h1>
        </div>
        <div class="card-deck">
            <div class="card">
                <div class="card-header">Date</div>
                <div class="card-body">
                    <p id="desc">Rain <i id="icon-desc" class="fas fa-cloud-rain"></i> </p>
                    <p id="desc">75<i class="fas fa-temperature-low"></i></p>
                    <p class="card-text"><i class="wi wi-humidity"></i>Humidity</p>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Date</div>
                <div class="card-body">
                    <p id="desc">Rain <i id="icon-desc" class="fas fa-cloud-rain"></i> </p>
                    <p id="desc">75<i class="fas fa-temperature-low"></i></p>
                    <p class="card-text"><i class="wi wi-humidity"></i>Humidity</p>
                </div>
            </div>

            <div class="card">
                <div class="card-header">Date</div>
                <div class="card-body">
                    <p id="desc">Rain <i id="icon-desc" class="fas fa-cloud-rain"></i> </p>
                    <p id="desc">75<i class="fas fa-temperature-low"></i></p>
                    <p class="card-text"><i class="wi wi-humidity"></i>Humidity</p>
                </div>
            </div>

            <div class="card">
                <div class="card-header">Date</div>
                <div class="card-body">
                    <p id="desc">Rain <i id="icon-desc" class="fas fa-cloud-rain"></i> </p>
                    <p id="desc">75<i class="fas fa-temperature-low"></i></p>
                    <p class="card-text"><i class="wi wi-humidity"></i>Humidity</p>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Date</div>
                <div class="card-body">
                    <p id="desc">Rain <i id="icon-desc" class="fas fa-cloud-rain"></i> </p>
                    <p id="desc">75<i class="fas fa-temperature-low"></i></p>
                    <p class="card-text"><i class="wi wi-humidity"></i>Humidity</p>
                </div>
            </div>
        </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
