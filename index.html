<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="icon" href="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/512/weather-icon.png">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
        integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <!--fontawesome--->
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!--navbar-->
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <h1>Local Weather</h1>
        </a>
        <span id="date" class="date"></span>
    </nav>

    <main class="container">
        <div class="row mb-2">
            <!--search bar-->
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
                <div class="input-group mb-3" style="width: 100%;">
                    <input id="search-input" type="city" name="city" class="form-control"
                        placeholder="Please enter a city" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="searchBtn" class="btn btn-light"
                            style="background-color: slategrey; color: floralwhite;" type="button">Search</button>
                    </div>
                </div>
                <ul id="city-list" class="list-group list-group-flush">
                </ul>
            </div>
            <!--current weather-->
            <div class="col-8 weather mx-auto">
                <div class="weather-head">
                    <h1><span id="location"></span></h1>
                    <div class="row">
                        <div id="description" class="col-6">
                            
                            <p id="desc"><span id="icon-desc" id="icon1"></span> </p>
                            
                        </div>
                        <div id="temperature" class="col-6">
                            <p id="desc"><span id="temp"></span></p>
                        </div>
                    </div>

                </div>
                <div class="weather-body">
                    <div class="row">
                        <div class="humidity col-4">
                            Humidity
                        </div>
                        <div class="wind col-4">
                            Wind Speed
                        </div>
                        <div class="uvIndex col-4">
                            UV Index
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="humidity" class="humidity-data col-4">
                        <span id="humid"></span> %
                    </div>
                    <div id="wind" class="wind-data col-4">
                        <span id='wind'></span> MPH
                    </div>
                    <div id="uvIndex" class="degree-data col-4">
                        <p class="rounded border border-danger bg-danger text-white"><span id="uvIndex"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <!--five day forecast-->
        <div class="card-title">
            <h1>Five Day Forecast</h1>
        </div>
        <div class="card-deck">
            <div class="card">
                <div id="date1">Date1</div>
                <div class="card-body">
                    <span id="icon-desc" id="icon1" ></span> 
                    <p id="desc"><span id="temp1"></span></p>
                    <p class="card-text">Humidity <span id="humid1"></span>%</p>
                </div>
            </div>
            <div class="card">
                <div id="date2">Date2</div>
                <div class="card-body">
                    <span id="icon-desc" id="icon2" ></span> 
                    <p id="desc"><span id="temp2"></span></p>
                    <p class="card-text">Humidity <span id="humid2"></span>%</p>
                </div>
            </div>

            <div class="card">
                <div id="date3">Date3</div>
                <div class="card-body">
                    <span id="icon-desc" id="icon3" ></span> 
                    <p id="desc"><span id="temp3"></span></p>
                    <p class="card-text">Humidity <span id="humid3"></span>%</p>
                </div>
            </div>

            <div class="card">
                <div id="date4">Date4</div>
                <div class="card-body">
                    <span id="icon-desc" id="icon4" ></span> 
                    <p id="desc"><span id="temp4"></span></p>
                    <p class="card-text">Humidity <span id="humid4"></span>%</p>
                </div>
            </div>
            <div class="card">
                <div id="date5">Date5</div>
                <div class="card-body">
                    <span id="icon-desc" id="icon5" ></span> 
                    <p id="desc"><span id="temp5"></span></p>
                    <p class="card-text">Humidity <span id="humid5"></span>%</p>
                </div>
            </div>
        </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
