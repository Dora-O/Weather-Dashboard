<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="icon" href="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/512/weather-icon.png">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
        integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <!--fontawesome--->
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--weather icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">

    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>

    <title>Weather Dashboard</title>
</head>

<body>
    <div class="hero">
        <nav class="navbar">
            <a class="navbar-brand" href="#">
                <h1>Local Weather</h1>
            </a>
            <span id="date" class="lead"> 12:00 PM | November 16, 2020</span>
        </nav>
        <main class="container">
            <div class="row">
                <div class="col-8 weather mx-auto">
                    <div class="weather-head">
                        <h1 id="location">Austin, Texas</h1>
                        <div class="row">
                            <div id="description" class="col-6">
                                <i id="icon-desc" class="wi wi-thunderstorm"></i>
                                <p id="desc">Thunderstorm</p>
                            </div>
                            <div id="temperature" class="col-6">
                                <p id="desc">75</p><i id="icon-thermometer" class="wi wi-thermometer"></i>
                            </div>
                        </div>

                    </div>
                    <div class="weather-body">
                        <div class="row">
                            <div class="humidity col-4">
                                <i class="wi wi-humidity"></i><span> Humidity</span>
                            </div>
                            <div class="wind col-4">
                                <i class="wi wi-strong-wind"></i><span> Wind Speed</span>
                            </div>
                            <div class="uvIndex col-4">
                                <i class="wi wi-horizon"></i><span> UV Index</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="humidity" class="humidity-data col-4">
                            65%
                        </div>
                        <div id="wind" class="wind-data col-4">
                            22 MPH
                        </div>
                        <div id="uvIndex" class="degree-data col-4">
                            167
                        </div>
                    </div>
                </div>
        </main>

    </div>
</body>

</html>
